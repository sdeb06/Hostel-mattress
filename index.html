<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mattress Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="icon-header">

    <h1>Hostel Mattress Tracker</h1>

    <form id="submitForm">
      <input type="text" id="name" placeholder="Your Name" required />
      <input type="text" id="roll" placeholder="Roll Number" required />
      <input type="text" id="mattress" placeholder="Room Number" required />
      <input type="text" id="phone" placeholder="Phone Number" required />
      <button type="submit">Submit</button>
    </form>

    <h2>Search Your Mattress</h2>
    <form id="searchForm">
      <input type="text" id="searchInput" placeholder="Enter Name or Roll No." required />
      <button type="submit">Search</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
